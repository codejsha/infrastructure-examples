name: Markdown Link Check

on:
  # every monday at 23:00 UTC
  schedule:
    # prettier-ignore
    - cron: '0 23 * * 0'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: umbrelladocs/action-linkspector@v1
        with:
          fail_on_error: true
          # prettier-ignore
          config_file: '.config/linkspector.yml'
