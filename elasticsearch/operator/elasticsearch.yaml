---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticstack
  namespace: elastic
spec:
  version: 7.15.0
  http:
    ### disable tls
    tls:
      selfSignedCertificate:
        disabled: true
    ### customize self-signed certificate
    # tls:
    #   selfSignedCertificate:
    #     subjectAltNames:
    #       - ip: 1.2.3.4
    #       - dns: elasticsearch.example.com
  nodeSets:
    - name: master
      count: 1
      config:
        node.roles: ["master"]
      # podTemplate:
      #   spec:
      #     containers:
      #       - name: elasticsearch
      #         env:
      #           - name: ES_JAVA_OPTS
      #             value: -Xms2g -Xmx2g
      #         resources:
      #           requests:
      #             memory: 2Gi
      #             cpu: 100m
      #           limits:
      #             memory: 2Gi
      #             cpu: 100m
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            # storageClassName: standard
            # storageClassName: rook-ceph-block
    - name: data
      count: 1
      config:
        node.roles: ["data", "ingest"]
      # podTemplate:
      #   spec:
      #     containers:
      #       - name: elasticsearch
      #         env:
      #           - name: ES_JAVA_OPTS
      #             value: -Xms2g -Xmx2g
      #         resources:
      #           requests:
      #             memory: 2Gi
      #             cpu: 100m
      #           limits:
      #             memory: 2Gi
      #             cpu: 100m
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 500Gi
            # storageClassName: standard
            # storageClassName: rook-ceph-block
