---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: alertmanager-gw
  namespace: prometheus
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-alertmanager
        protocol: HTTP
      hosts:
        - monitoring-alertmanager.example.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alertmanager-vs
  namespace: prometheus
spec:
  hosts:
    - monitoring-alertmanager.example.com
  gateways:
    - alertmanager-gw
  http:
    - route:
        - destination:
            host: my-kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local
            port:
              number: 9093
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: alertmanager-dr
  namespace: prometheus
spec:
  host: my-kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
