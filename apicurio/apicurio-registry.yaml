---
apiVersion: registry.apicur.io/v1
kind: ApicurioRegistry
metadata:
  name: my-registry
  namespace: apicurio
spec:
  configuration:
    persistence: "kafkasql"
    kafkasql:
      bootstrapServers: "my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
      # security:
      #   scram:
    logLevel: INFO
  deployment:
    replicas: 1
