---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kafka-bootstrap-gw
  namespace: kafka-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-kafka-bootstrap
        protocol: HTTP
      hosts:
        - kafka-bootstrap.example.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kafka-bootstrap-vs
  namespace: kafka-system
spec:
  hosts:
    - kafka-bootstrap.example.com
  gateways:
    - kafka-bootstrap-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: my-cluster-kafka-external1-bootstrap.kafka-system.svc.cluster.local
            port:
              number: 9094
