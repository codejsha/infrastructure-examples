apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: java-pipeline
spec:
  description: |
    tasks:
      - clone-repo (git-clone)
      - build-source (maven)
      - build-image (kaniko)
      - verify-digest (verify-image-digest)
  workspaces:
    - name: shared-workspace
    - name: maven-settings
    - name: docker-config
  params:
    - name: git-repo-url
      type: string
    - name: git-branch-name
      type: string
    - name: maven-goals
      type: array
    - name: maven-context-dir
      type: string
    - name: kaniko-image
      type: string
    - name: kaniko-dockerfile
      type: string
    - name: kaniko-context
      type: string
    - name: kaniko-extra-args
      type: array
    - name: kaniko-builder-image
      type: string
  tasks:
    - name: clone-repo
      taskref:
        name: git-clone
      params:
        - name: url
          value: $(params.git-repo-url)
        - name: revision
          value: $(params.git-branch-name)
      workspaces:
        - name: output
          workspace: shared-workspace
    - name: build-source
      taskref:
        name: maven
      runAfter:
        - clone-repo
      params:
        - name: GOALS
          value:
            - $(params.maven-goals)
        - name: CONTEXT_DIR
          value: $(params.maven-context-dir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings
    - name: build-image
      taskRef:
        name: kaniko
      runAfter:
        - build-source
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: docker-config
          workspace: docker-config
      params:
        - name: IMAGE
          value: $(params.kaniko-image)
        - name: DOCKERFILE
          value: $(params.kaniko-dockerfile)
        - name: CONTEXT
          value: $(params.kaniko-context)
        - name: EXTRA_ARGS
          value:
            - $(params.kaniko-extra-args)
        - name: BUILDER_IMAGE
          value: $(params.kaniko-builder-image)
    - name: verify-digest
      taskRef:
        name: verify-image-digest
      runAfter:
        - build-image
      params:
        - name: digest
          value: $(tasks.build-image.results.IMAGE-DIGEST)
