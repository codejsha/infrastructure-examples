apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: verify-image-digest
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/tags: cli
spec:
  params:
    - name: digest
      type: string
  steps:
    - name: bash
      image: ubuntu
      script: |
        echo $(params.digest)
        case .$(params.digest) in
          ".sha"*) exit 0 ;;
          *)       echo "Digest value is not correct" && exit 1 ;;
        esac
