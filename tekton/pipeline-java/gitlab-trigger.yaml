apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: gitlab-ci-listener
spec:
  serviceAccountName: tekton-triggers-gitlab-ci-sa
  triggers:
    - name: gitlab-push-events-trigger
      interceptors:
        - gitlab:
            secretRef:
              secretName: gitlab-ci-auth
              secretKey: secretToken
            eventTypes:
              - Push Hook
      bindings:
        - ref: gitlab-push-binding
      template:
        name: gitlab-java-template
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: gitlab-push-binding
spec:
  params:
    - name: git-repo-url
      value: $(body.repository.git_http_url)
    - name: git-ref
      value: $(body.ref)
    - name: git-revision
      value: $(body.checkout_sha)
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: gitlab-java-template
spec:
  params:
    - name: git-repo-url
    - name: git-ref
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pipelinerun-java-
      spec:
        pipelineRef:
          name: java-pipeline
        podTemplate:
          dnsConfig:
            nameservers:
              - 10.10.10.10
              - 8.8.8.8
              - 168.126.63.1
        taskRunSpecs:
          - pipelineTaskName: clone-ci-repo
            taskServiceAccountName: tekton-triggers-gitlab-ci-sa
          - pipelineTaskName: clone-cd-repo
            taskServiceAccountName: tekton-gitlab-cd-sa
          - pipelineTaskName: git-commit
            taskServiceAccountName: tekton-gitlab-cd-sa
        workspaces:
          - name: shared-workspace
            persistentvolumeclaim:
              claimName: tkn-shared-workspace-pvc
          - name: maven-settings
            configMap:
              name: maven-settings-store
          - name: docker-config
            configMap:
              name: docker-config-store
          - name: kube-config
            configMap:
              name: kube-config-store
          - name: input-asset
            emptyDir: {}
            # configMap:
            #   name: input-asset-store

        params:
          ### git (code repo) params
          - name: git-ci-repo-url
            value: $(tt.params.git-repo-url)
          - name: git-ci-revision
            value: $(tt.params.git-revision)
          - name: git-ci-subdir
            value: ""

          ### maven params
          - name: maven-goals
            value:
              # - -DskipTests
              - clean
              - deploy
          - name: maven-context-dir
            value: ./

          ### kaniko params
          - name: kaniko-image
            value: registry.example.com/starter:$(tt.params.git-revision)
          - name: kaniko-dockerfile
            value: ./Dockerfile
          - name: kaniko-context
            value: ./
          - name: kaniko-extra-args
            value:
              - --insecure-registry=registry.example.com
              - --insecure-registry=sonatype-nexus-service.nexus-system:5003
              - --registry-mirror=sonatype-nexus-service.nexus-system:5003
              - --verbosity=info
          - name: kaniko-builder-image
            value: gcr.io/kaniko-project/executor:latest

          ### git (cd repo) params
          - name: git-cd-repo-url
            value: http://gitlab.example.com:9480/root/myproject-cd.git
          - name: git-cd-revision
            value: master
          - name: git-cd-subdir
            value: ""

          ### kustomize params
          - name: kustomize-base-dir
            value: ./
          - name: kustomize-script
            value: |

              tree base
              echo -e "---\n"
              kustomize cfg tree base
              cd base
              kustomize edit set image registry.example.com/starter:$(tt.params.git-revision)
          - name: kustomize-args
            value:
              - ""

          ### git (cd repo) commit params
          - name: git-cd-user-name
            value: root
          - name: git-cd-user-email
            value: admin@example.com
          - name: git-cd-script
            value: |

              REF="$(tt.params.git-ref)"
              RELEASE_VERSION="${REF/refs\/heads\//}"

              git branch ${RELEASE_VERSION}
              git checkout ${RELEASE_VERSION}
              # cp $(workspaces.input.path)/* $(workspaces.source.path)
              git add .
              git status
              git commit -m "${RELEASE_VERSION}" --allow-empty
              git push origin ${RELEASE_VERSION}
