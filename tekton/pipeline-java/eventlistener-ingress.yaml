---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-project-eventlistener-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: my-project.tekton-el.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: el-git-ci-listener
                port:
                  number: 8080
