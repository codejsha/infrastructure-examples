---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-project
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: my-project
  source:
    repoURL: http://git.example.com/developer/my-project-cd.git
    targetRevision: HEAD
    path: base
    # kustomize:
    #   namePrefix: dev-
    #   images:
    #     - registry.example.com/tomcat-starter:latest
    #     - harbor.example.com/library/tomcat-starter:latest
  destination:
    # server: https://10.10.10.11:6443
    server: https://kubernetes.docker.internal:6443
    namespace: my-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
