---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: my-project
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: My Project
  sourceRepos:
    - "*"
  destinations:
    - server: "*"
      namespace: "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  roles:
    - name: my-role
      policies:
        - p, proj:my-project:get, applications, get, my-project/*, allow
        - p, proj:my-project:sync, applications, sync, my-project/*, allow
      groups:
        - my-oidc-group
      jwtTokens:
        - id: ${UUID}
          iat: ${SECONDS_SINCE}
