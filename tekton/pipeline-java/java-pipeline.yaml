apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: java-pipeline
spec:
  description: |
    tasks:
      - clone-code-repo (git-clone)
      - build-source (maven)
      - build-image (kaniko)
      - verify-digest (verify-image-digest)
      - clone-cd-repo (git-clone)
      - kustomize-cd-repo (kustomize-cli)
      - git-commit (git-cli)
  workspaces:
    - name: shared-workspace
    - name: maven-settings
    - name: docker-config
    - name: kube-config
    - name: input-asset

  params:
    ### git (code repo) params
    - name: git-code-repo-url
      type: string
    - name: git-code-revision
      type: string
    - name: git-code-subdir
      type: string
    ### maven params
    - name: maven-goals
      type: array
    - name: maven-context-dir
      type: string
    ### kaniko params
    - name: kaniko-image
      type: string
    - name: kaniko-dockerfile
      type: string
    - name: kaniko-context
      type: string
    - name: kaniko-extra-args
      type: array
    - name: kaniko-builder-image
      type: string
    ### git (cd repo) params
    - name: git-cd-repo-url
      type: string
    - name: git-cd-revision
      type: string
    - name: git-cd-subdir
      type: string
    ### kustomize params
    - name: kustomize-script
      type: string
    - name: kustomize-args
      type: array
    ### git (cd repo) commit params
    - name: git-cd-user-name
      type: string
    - name: git-cd-user-email
      type: string
    - name: git-cd-script
      type: string

  tasks:
    ### clone-code-repo
    - name: clone-code-repo
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.git-code-repo-url)
        - name: revision
          value: $(params.git-code-revision)
        - name: subdirectory
          value: $(params.git-code-subdir)
      workspaces:
        - name: output
          workspace: shared-workspace

    ### build-source
    - name: build-source
      taskRef:
        name: maven
      runAfter:
        - clone-code-repo
      params:
        - name: GOALS
          value:
            - $(params.maven-goals)
        - name: CONTEXT_DIR
          value: $(params.maven-context-dir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: maven-settings
          workspace: maven-settings

    ### build-image
    - name: build-image
      taskRef:
        name: kaniko
      runAfter:
        - build-source
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: docker-config
          workspace: docker-config
      params:
        - name: IMAGE
          value: $(params.kaniko-image)
        - name: DOCKERFILE
          value: $(params.kaniko-dockerfile)
        - name: CONTEXT
          value: $(params.kaniko-context)
        - name: EXTRA_ARGS
          value:
            - $(params.kaniko-extra-args)
        - name: BUILDER_IMAGE
          value: $(params.kaniko-builder-image)

    ### verify-digest
    - name: verify-digest
      taskRef:
        name: verify-image-digest
      runAfter:
        - build-image
      params:
        - name: digest
          value: $(tasks.build-image.results.IMAGE-DIGEST)

    ### clone-cd-repo
    - name: clone-cd-repo
      taskRef:
        name: git-clone
      runAfter:
        - verify-digest
      params:
        - name: url
          value: $(params.git-cd-repo-url)
        - name: revision
          value: $(params.git-cd-revision)
        - name: subdirectory
          value: $(params.git-cd-subdir)
      workspaces:
        - name: output
          workspace: shared-workspace

    ### kustomize-cd-repo
    - name: kustomize-cd-repo
      taskRef:
        name: kustomize-cli
      runAfter:
        - clone-cd-repo
      params:
        - name: script
          value: $(params.kustomize-script)
        - name: args
          value:
            - $(params.kustomize-args)
      workspaces:
        - name: base-dir
          workspace: shared-workspace
        - name: kubeconfig-dir
          workspace: kube-config

    ### git-commit
    - name: git-commit
      taskRef:
        name: git-cli
      runAfter:
        - kustomize-cd-repo
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: input
          workspace: input-asset
      params:
        - name: GIT_USER_NAME
          value: $(params.git-cd-user-name)
        - name: GIT_USER_EMAIL
          value: $(params.git-cd-user-email)
        - name: GIT_SCRIPT
          value: $(params.git-cd-script)
