apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myproject
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: myproject
  source:
    repoURL: http://gitlab.example.com:9480/root/myproject-cd.git
    targetRevision: HEAD
    path: base
    # kustomize:
    #   nameSuffix: -dev
    #   images:
    #     - registry.example.com/starter:latest
  destination:
    server: https://10.10.10.11:6443
    namespace: myproject
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
    retry:
      limit:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
