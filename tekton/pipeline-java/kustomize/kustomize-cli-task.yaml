apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: kustomize-cli
  labels:
    app.kubernetes.io/version: "0.1"
  annotations:
    tekton.dev/pipelines.minVersion: "0.27.0"
    tekton.dev/tags: cli, kubectl, kustomize
    tekton.dev/displayName: "kustomize cli"
spec:
  description: >-
    This task is the Kustomize CLI task
  workspaces:
    - name: source
    - name: kubeconfig-dir
  params:
    - name: image
      description: Kustomize docker image
      default: k8s.gcr.io/kustomize/kustomize:v3.8.7
    - name: base-dir
      description: The base directory
      type: string
      default: ./
    - name: script
      description: The Kustomize CLI script to run
      type: string
      default: "kustomize $@"
    - name: args
      description: The Kustomize CLI arguments to run
      type: array
      default:
        - "help"
  steps:
    - name: kustomize
      image: $(params.image)
      workingDir: $(workspaces.source.path)/$(params.base-dir)
      script: |
        #!/bin/bash -x
        if [[ -f $(workspaces.kubeconfig-dir.path)/kubeconfig ]]; then
          export KUBECONFIG=$(workspaces.kubeconfig-dir.path)/kubeconfig
        fi
        $(params.script)
      args:
        - "$(params.args)"
