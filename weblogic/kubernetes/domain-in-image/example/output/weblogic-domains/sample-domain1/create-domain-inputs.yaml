---
version: create-weblogic-sample-domain-inputs-v1

sslEnabled: false
adminPort: 7001
adminServerSSLPort: 7002
adminServerName: admin-server

domainUID: sample-domain1
domainHome: /u01/oracle/user_projects/domains/sample-domain1

serverStartPolicy: IF_NEEDED

clusterName: cluster-1
configuredManagedServerCount: 5
initialManagedServerReplicas: 2
managedServerNameBase: managed-server
managedServerPort: 8001
managedServerSSLPort: 8002

productionModeEnabled: true

# image:
imagePullPolicy: IfNotPresent
# imagePullSecretName:

weblogicCredentialsSecretName: sample-domain1-weblogic-credentials

includeServerOutInPodLog: true
logHomeOnPV: true
logHome: /shared/logs/sample-domain1
httpAccessLogInLogHome: true
# dataHome:

t3ChannelPort: 30012
# t3PublicAddress:
exposeAdminT3Channel: false
adminNodePort: 30701
exposeAdminNodePort: false

namespace: sample-domain1-ns

# javaOptions: -Dweblogic.security.SSL.ignoreHostnameVerification=true
javaOptions: -Dweblogic.StdoutDebugEnabled=false

persistentVolumeClaimName: sample-domain1-weblogic-sample-pvc
domainPVMountPath: /shared

domainHomeImageBase: weblogic:14.1.1
# domainHomeImageBase: weblogic:12.2.1.4

# wdtVersion: LATEST
# witVersion: LATEST
# toolsDir: /tmp/dhii-sample/tools

# createDomainWlstScript: wlst/create-wls-domain.py
createDomainWdtModel: wdt/wdt_model_dynamic.yaml
mode: wdt

serverPodMemoryRequest: "768Mi"
serverPodCpuRequest: "250m"

# serverPodMemoryLimit: "1Gi"
# serverPodCpuLimit: "1000m"

istioEnabled: false
istioReadinessPort: 8888
