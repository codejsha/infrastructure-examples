---
apiVersion: "weblogic.oracle/v8"
kind: Domain
metadata:
  name: sample-domain2
  namespace: sample-domain2-ns
  labels:
    weblogic.domainUID: sample-domain2
spec:
  domainHome: /u01/oracle/user_projects/domains/sample-domain2
  domainHomeSourceType: Image

  image: "weblogic:14.1.1-jms"
  imagePullPolicy: "IfNotPresent"
  # imagePullSecrets:
  # - name:

  restartVersion: "1"
  introspectVersion: "1"

  webLogicCredentialsSecret:
    name: sample-domain2-weblogic-credentials

  includeServerOutInPodLog: true
  logHomeEnabled: true
  httpAccessLogInLogHome: true
  logHome: /shared/logs/sample-domain2
  dataHome: ""

  serverStartPolicy: "IF_NEEDED"

  serverPod:
    env:
      - name: JAVA_OPTIONS
        value: "-Djava.security.egd=file:/dev/./urandom"
      - name: USER_MEM_ARGS
        value: "-Xms1024m -Xmx1024m"
    resources:
      requests:
        memory: "1024Mi"
        cpu: "250m"
    volumes:
      - name: weblogic-domain-storage-volume
        persistentVolumeClaim:
          claimName: sample-domain2-weblogic-sample-pvc
    volumeMounts:
      - mountPath: /shared
        name: weblogic-domain-storage-volume
    # initContainers:
    # nodeSelector:
    # shutdown:

  adminServer:
    serverStartState: "RUNNING"
    # adminService:
    #   channels:
    #     - channelName: default
    #       nodePort: 30701

  # replicas: 1
  # managedServers:
  #   - serverName: server1
  #     serverStartState: "RUNNING"
  #     serverPod:
  #     restartVersion: "1"

  clusters:
    - clusterName: cluster-1
      serverStartState: "RUNNING"
      replicas: 2
      serverPod:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 100
                podAffinityTerm:
                  labelSelector:
                    matchExpressions:
                      - key: "weblogic.clusterName"
                        operator: In
                        values:
                          - $(CLUSTER_NAME)
                  topologyKey: "kubernetes.io/hostname"

