kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sample-domain1-weblogic-sample-pvc
  namespace: sample-domain1-ns
  labels:
    weblogic.domainUID: sample-domain1
spec:
  storageClassName: sample-domain1-weblogic-sample-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
