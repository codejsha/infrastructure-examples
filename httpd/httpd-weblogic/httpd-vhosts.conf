# Listen 80

# LoadModule weblogic_module modules/weblogic-plugin/lib/mod_wl.so
LoadModule weblogic_module modules/weblogic-plugin/lib/mod_wl_24.so

<Directory "/var/www/html/test1">
    Options None
    AllowOverride None
    Require all granted
</Directory>
<Directory "/var/www/html/test2">
    Options None
    AllowOverride None
    Require all granted
</Directory>

### virtualhost
<VirtualHost *:80>
    ServerAdmin webmaster@test1.example.com
    DocumentRoot "/var/www/html/test1"
    ServerName test1.example.com
    ServerAlias www.test1.example.com
    ErrorLog "/var/log/httpd/test1/test1_error_log"
    CustomLog "/var/log/httpd/test1/test1_access_log" common

    <IfModule weblogic_module>
        WebLogicCluster test.example.com:7003,test.example.com:7004
        ConnectTimeoutSecs 10
        ConnectRetrySecs 2
        Idempotent OFF
        WLIOTimeoutSecs 300
        DynamicServerList OFF
        KeepAliveEnabled ON
        KeepAliveSecs 20
        ErrorPage http://test1.example.com/503.html
        SetHandler weblogic-handler
        DebugConfigInfo OFF
        Debug ALL
    </IfModule>
</VirtualHost>

### virtualhost - location
<VirtualHost *:80>
    ServerAdmin webmaster@test2.example.com
    DocumentRoot "/var/www/html/test2"
    ServerName test2.example.com
    ServerAlias www.test2.example.com
    ErrorLog "/var/log/httpd/test2/test2_error_log"
    CustomLog "/var/log/httpd/test2/test2_access_log" common

    <LocationMatch "/test">
        <IfModule weblogic_module>
            WebLogicCluster test.example.com:7003,test.example.com:7004
