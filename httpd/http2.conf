######################################################################

### modules
### libnghttp2 package: sudo yum install -y nghttp2 libnghttp2 libnghttp2-devel
LoadModule http2_module modules/mod_http2.so

######################################################################

### http2

### HTTP/2 in a VirtualHost context (TLS only)
Protocols h2 http/1.1
### HTTP/2 in a Server context (TLS and cleartext)
Protocols h2 h2c http/1.1

######################################################################

### virtual host

Protocols http/1.1
<VirtualHost *:80>
    ServerName test.example.org
    Protocols h2 http/1.1
</VirtualHost>

######################################################################

### reverse proxy

<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName test.example.com
    ErrorLog "logs/test_error_log"
    CustomLog "logs/test_access_log" combined

    ### HTTP/2 (TLS)
    ProxyPass "/app1" "h2://app1.example.com"
    ProxyPassReverse "/app1" "https://app1.example.com"

    ### HTTP/2 (cleartext)
    ProxyPass "/app2" "h2c://app2.example.com"
    ProxyPassReverse "/app2" "http://app2.example.com"
</VirtualHost>

