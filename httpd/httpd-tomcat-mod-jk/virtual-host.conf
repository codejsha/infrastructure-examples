### virtual host

Listen 80

<Directory "/usr/local/httpd/htdocs">
    Options None
    AllowOverride None
    Require all granted
</Directory>
<Directory "/usr/local/httpd/htdocs/test1">
    Options None
    AllowOverride None
    Require all granted
</Directory>
<Directory "/usr/local/httpd/htdocs/test2">
    Options None
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:80>
    DocumentRoot "/usr/local/httpd/htdocs"
    ServerName test.example.com
    ErrorLog "|/usr/sbin/rotatelogs /usr/local/httpd/logs/test-error-%Y%m%d.log 86400"
    CustomLog "|/usr/sbin/rotatelogs /usr/local/httpd/logs/test-access-%Y%m%d.log 86400" combined

    <IfModule jk_module>
        JkMount /failover/* balancer
        JkMount /cache/* balancer
        JkMount /jdbcdriver/* balancer

        # JkMountFile conf/jk/uriworkermap-test.properties
    </IfModule>
</VirtualHost>

