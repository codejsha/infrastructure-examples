### https://httpd.apache.org/docs/current/vhosts/
### https://httpd.apache.org/docs/current/vhosts/name-based.html
### https://httpd.apache.org/docs/current/vhosts/ip-based.html

######################################################################

### modules
LoadModule log_config_module modules/mod_log_config.so

######################################################################

### httpd default

<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "/usr/local/httpd/docs/dummy-host.example.com"
    ServerName dummy-host.example.com
    ServerAlias www.dummy-host.example.com
    ErrorLog "logs/dummy-host.example.com-error_log"
    CustomLog "logs/dummy-host.example.com-access_log" common
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host2.example.com
    DocumentRoot "/usr/local/httpd/docs/dummy-host2.example.com"
    ServerName dummy-host2.example.com
    ErrorLog "logs/dummy-host2.example.com-error_log"
    CustomLog "logs/dummy-host2.example.com-access_log" common
</VirtualHost>

######################################################################

### example

Listen 80

<Directory "/var/www/html/test1">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
<Directory "/var/www/html/test2">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerAdmin webmaster@test1.example.com
    DocumentRoot "/var/www/html/test1"
    ServerName test1.example.com
    ServerAlias www.test1.example.com
    ErrorLog "/var/log/httpd/test1/test1_error_log"
    CustomLog "/var/log/httpd/test1/test1_access_log" common
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@test2.example.com
    DocumentRoot "/var/www/html/test2"
    ServerName test2.example.com
    ServerAlias www.test2.example.com
    ErrorLog "/var/log/httpd/test2/test2_error_log"
    CustomLog "/var/log/httpd/test2/test2_access_log" common
</VirtualHost>
