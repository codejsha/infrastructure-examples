# The unit of time for ZooKeeper translated to milliseconds. This governs all ZooKeeper time dependent operations.
# It is used for heartbeats and timeouts especially.
# (default: 3000)
tickTime=2000

# the directory where the snapshot is stored.
dataDir=/var/lib/zookeeper
#dataDir=/mnt/zookeeper/data

# the port at which the clients will connect
clientPort=2181

initLimit=5
syncLimit=2

server.1=zookeeper1:2888:3888
server.2=zookeeper2:2888:3888
server.3=0.0.0.0:2888:3888

# disable the per-ip limit on the number of connections since this is a non-production config
maxClientCnxns=0

# The maximum allowed number of client connections for a ZooKeeper server.
# To avoid running out of allowed connections set this to 0 (unlimited).
# disable the per-ip limit on the number of connections since this is a non-production config
# (default: 60)
maxClientCnxns=0

# Disable the adminserver by default to avoid port conflicts.
# Set the port to something non-conflicting if choosing to enable this
admin.enableServer=false
#admin.serverPort=8080

# ZooKeeper auto purge feature retains the autopurge.snapRetainCount
# most recent snapshots and the corresponding transaction logs
# in the dataDir and dataLogDir respectively and deletes the rest.
# (default: 3)
autopurge.snapRetainCount=3

# The time interval in hours for which the purge task has to be triggered.
# Set to a positive integer (1 and above) to enable the auto purging.
# (default: 0)
autopurge.purgeInterval=24
