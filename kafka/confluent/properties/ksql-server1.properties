ksql.service.id=ksql_cluster_

######################################################################

listeners=http://0.0.0.0:8088
# listeners=http://[::]:8088
advertised.listener=http://ksqldb1:8088

# listeners=https://0.0.0.0:8088
# advertised.listener=?
# ssl.keystore.location=?
# ssl.keystore.password=?
# ssl.key.password=?

######################################################################

bootstrap.servers=kafka1:9092,kafka2:9092,kafka3:9092
compression.type=snappy
# ksql.connect.worker.config=config/connect.properties
ksql.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081

######################################################################

state.dir=/mnt/ksqldb/data

######################################################################

ksql.logging.processing.topic.auto.create=true
ksql.logging.processing.stream.auto.create=true
# ksql.logging.processing.rows.include=true

######################################################################

consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
