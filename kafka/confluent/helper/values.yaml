### base
base:
  user: confluent
  confluentHome: /usr/local/confluent
  javaHome: /usr/lib/jvm/java-1.8.0
  propertiesPath: ${CONFLUENT_HOME}/properties
  scriptsPath: ${CONFLUENT_HOME}/scripts

######################################################################

### zookeeper
zookeeper:
  common:
    commonStopScript:
      file:
        stop: stop-zookeeper.sh
  servers:
    - serverName: zookeeper1
      hostName: zookeeper1
      ipAddress: 10.10.10.11
      serverId: 1
      dataDir: /mnt/zookeeper/data
      logDir: /mnt/zookeeper/logs
      clientPort: 2181
      peerToPeerPort: 2888:3888
      file:
        properties: zookeeper1.properties
        start: start-zookeeper1.sh
        stop: stop-zookeeper1.sh
        log: log-zookeeper1.sh

    - serverName: zookeeper2
