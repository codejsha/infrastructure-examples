kafka-lag-exporter {
  port = 9999

  client-group-id = "kafkaLagExporter"
  lookup-table-size = 120

  clusters = [
    {
      name = "clusterlocal"
      bootstrap-brokers = "kafka1:9092,kafka2:9092,kafka3:9092"

      admin-client-properties = {
        client.id = "admin-client-id"
      }

      consumer-properties = {
        client.id = "consumer-client-id"
      }
    }
  ]
}
