---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: prometheus-gw
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-prometheus
        protocol: HTTP
      hosts:
        - prometheus.example.com
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https-prometheus
        protocol: HTTPS
      hosts:
        - prometheus.example.com
      tls:
        credentialName: prometheus-cert
        mode: SIMPLE
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: prometheus-vs
  namespace: istio-system
spec:
  hosts:
    - prometheus.example.com
  gateways:
    - prometheus-gw
  http:
    - route:
        - destination:
            host: prometheus.istio-system.svc.cluster.local
            port:
              number: 9090
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: prometheus-dr
  namespace: istio-system
spec:
  host: prometheus.istio-system.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: DISABLE
