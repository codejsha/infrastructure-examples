---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: jaeger-gw
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-jaeger
        protocol: HTTP
      hosts:
        - jaeger.example.com
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https-jaeger
        protocol: HTTPS
      hosts:
        - jaeger.example.com
      tls:
        credentialName: jaeger-cert
        mode: SIMPLE
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: jaeger-vs
  namespace: istio-system
spec:
  hosts:
    - jaeger.example.com
  gateways:
    - jaeger-gw
  http:
    - route:
        - destination:
            host: jaeger.istio-system.svc.cluster.local
            port:
              number: 80
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: jaeger-dr
  namespace: istio-system
spec:
  host: jaeger.istio-system.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: DISABLE
