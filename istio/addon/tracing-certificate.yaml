---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tracing-cert
  namespace: istio-system
spec:
  secretName: tracing-cert
  commonName: tracing.example.com
  dnsNames:
    ### ingress domain
    - "tracing.example.com"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-cluster-issuer
