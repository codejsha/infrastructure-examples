apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
    - reviews.bookinfo.svc.cluster.local
  http:
    - match:
        - headers:
            end-user:
              exact: jason
          method:
            exact: GET
      route:
        - destination:
            host: reviews.bookinfo.svc.cluster.local
            subset: v3
    - route:
        - destination:
            host: reviews.bookinfo.svc.cluster.local
            subset: v1
