apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: bookinfo
spec:
  hosts:
    - bookinfo.example.com
  gateways:
    - bookinfo-gateway
  http:
    - match:
        - uri:
            prefix: /api/v1/books
      rewrite:
        uri: /api/v1/products
      route:
        - destination:
            host: productpage.bookinfo.svc.cluster.local
            port:
              number: 9080
    - match:
        - uri:
            exact: /productpage
        - uri:
            prefix: /static
        - uri:
            exact: /login
        - uri:
            exact: /logout
        # - uri:
        #     prefix: /api/v1/products
      route:
        - destination:
            host: productpage.bookinfo.svc.cluster.local
            port:
              number: 9080
