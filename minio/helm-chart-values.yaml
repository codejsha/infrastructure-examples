accessKey: "admin"
secretKey: "${PASSWORD}"

persistence:
  enabled: true
  storageClass: "rook-ceph-block"
  # storageClass: "local-path"
  accessMode: ReadWriteOnce
  size: 500Gi

service:
  type: ClusterIP
  # type: LoadBalancer

ingress:
  enabled: true
  labels:
    node-role.kubernetes.io/ingress: platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  path: /
  hosts:
    - minio.example.com

resources:
  requests:
    memory: 1Gi

defaultBucket:
  enabled: true
  name: default
  policy: none
  purge: false

buckets:
  []
