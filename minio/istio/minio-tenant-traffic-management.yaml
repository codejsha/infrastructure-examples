---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: minio-tenant-1-gw
  namespace: minio-tenant
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-minio-tenant-1
        protocol: HTTP
      hosts:
        - minio-tenant-1.example.com
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https-minio-tenant-1
        protocol: HTTPS
      hosts:
        - minio-tenant-1.example.com
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-tenant-1-vs
  namespace: minio-tenant
spec:
  hosts:
    - minio-tenant-1.example.com
  gateways:
    - minio-tenant-1-gw
  tls:
    - match:
        - port: 443
          sniHosts:
            - minio-tenant-1.example.com
      route:
        - destination:
            host: minio.minio-tenant.svc.cluster.local
            port:
              number: 9443
