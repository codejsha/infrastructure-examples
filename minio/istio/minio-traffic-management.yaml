---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: minio-gw
  namespace: minio
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-minio
        protocol: HTTP
      hosts:
        - minio.example.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minio-vs
  namespace: minio
spec:
  hosts:
    - minio.example.com
  gateways:
    - minio-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: my-minio.minio.svc.cluster.local
            port:
              number: 9001
