apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gitea-gw
  namespace: gitea-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 2022
        name: ssh-gitea
        protocol: TCP
      hosts:
        - git.example.com
    - port:
        number: 80
        name: http-gitea
        protocol: HTTP
      hosts:
        - git.example.com
    - port:
        number: 443
        name: https-gitea
        protocol: HTTPS
      hosts:
        - git.example.com
      tls:
        credentialName: gitea-cert
        mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gitea-vs
  namespace: gitea-system
spec:
  hosts:
    - git.example.com
  gateways:
    - gitea-gw
  tcp:
    - match:
        - port: 2022
      route:
        - destination:
            host: my-gitea-ssh.gitea-system.svc.cluster.local
            port:
              number: 2022
  http:
    - match:
        - port: 80
        - port: 443
      route:
        - destination:
            host: my-gitea-http.gitea-system.svc.cluster.local
            port:
              number: 3000
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gitea-dr
  namespace: gitea-system
spec:
  host: my-gitea-http.gitea-system.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
