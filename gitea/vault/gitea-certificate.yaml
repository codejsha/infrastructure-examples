---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitea-cert
  namespace: gitea-system
spec:
  secretName: gitea-cert
  commonName: git.example.com
  dnsNames:
    ### ingress domain
    - "git.example.com"
    ### internal domain
    - "my-gitea-http"
    - "my-gitea-http.gitea-system"
    - "my-gitea-http.gitea-system.svc.cluster.local"
    - "*.my-gitea-http.gitea-system.svc.cluster.local"
  issuerRef:
    name: gitea-issuer
