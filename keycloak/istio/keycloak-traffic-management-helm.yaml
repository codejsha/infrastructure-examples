---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: keycloak-gw
  namespace: keycloak-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-keycloak
        protocol: HTTP
      hosts:
        - keycloak.example.com
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: keycloak-vs
  namespace: keycloak-system
spec:
  hosts:
    - keycloak.example.com
  gateways:
    - keycloak-gw
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: my-keycloak.keycloak-system.svc.cluster.local
            port:
              number: 80
