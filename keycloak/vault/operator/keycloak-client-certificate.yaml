apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-client-cert
spec:
  secretName: keycloak-client-cert
  commonName: keycloak.example.com
  dnsNames:
    ### ingress domain
    - "keycloak.example.com"
    ### internal domain
    - "keycloak"
    - "keycloak.my-keycloak-operator"
    - "keycloak.my-keycloak-operator.svc.cluster.local"
    - "*.keycloak.my-keycloak-operator.svc.cluster.local"
  issuerRef:
    name: keycloak-issuer
