apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keycloak-client-cert
spec:
  secretName: keycloak-client-cert
  commonName: keycloak.example.com
  dnsNames:
    ### ingress domain
    - "keycloak.example.com"
    ### internal domain
    - "my-keycloak"
    - "my-keycloak.keycloak-system"
    - "my-keycloak.keycloak-system.svc.cluster.local"
    - "*.my-keycloak.keycloak-system.svc.cluster.local"
  issuerRef:
    name: keycloak-issuer
