---
replicaCount: 1

image:
  repository: oracle/ohs
  tag: 12.2.1.4.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

domain:
  domainProperties: |
    username=admin
    password=welcome1
  weblogicPluginConfig: |
    LoadModule weblogic_module "/u01/oracle/ohssa/ohs/modules/mod_wl_ohs.so"

    <Location /console>
      WebLogicHost sample-domain1-admin-server.sample-domain1-ns.svc.cluster.local
      WeblogicPort 7001
      WLCookieName JSESSIONID_CONSOLE
      SetHandler weblogic-handler
    </Location>

    <Location /failover>
      WebLogicCluster sample-domain1-managed-server1.sample-domain1-ns.svc.cluster.local:8001,sample-domain1-managed-server2.sample-domain1-ns.svc.cluster.local:8001,sample-domain1-managed-server3.sample-domain1-ns.svc.cluster.local:8001,sample-domain1-managed-server4.sample-domain1-ns.svc.cluster.local:8001,sample-domain1-managed-server5.sample-domain1-ns.svc.cluster.local:8001
      # PathTrim /weblogic
      WLCookieName JSESSIONID_FAILOVER
      ConnectTimeoutSecs 10
      ConnectRetrySecs 2
      Idempotent OFF
      WLIOTimeoutSecs 300
      DynamicServerList OFF
      KeepAliveEnabled ON
      KeepAliveSecs 20
      DebugConfigInfo ON
      Debug ALL
      WLSRequest On
    </Location>

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7777
  sslPort: 4443

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
