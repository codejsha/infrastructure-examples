apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: guestbook.example.com
      http:
        paths:
          - backend:
              serviceName: guestbook-ui
              servicePort: 80
