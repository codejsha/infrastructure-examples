[window]
dimensions.columns = 120
dimensions.lines = 50
padding.x = 8
padding.y = 4

[font]
size = 13.0
offset.y = 1
normal.family = "Hack Nerd Font"
normal.style = "Regular"
bold.family = "Hack Nerd Font"
bold.style = "Bold"
bold_italic.family = "Hack Nerd Font"
bold_italic.style = "Bold Italic"
italic.family = "Hack Nerd Font"
italic.style = "Italic"

[colors]
primary.background = "0x1E1E1E"
primary.foreground = "0xD4D4D4"

[keyboard]
bindings = [
  ### copy and paste
  { key = "\u314A", mods = "Command", action = "Copy" },
  { key = "\u314D", mods = "Command", action = "Paste" },
  ### move cursor
  { key = "Left", mods = "Alt", chars = "\u001bB" },
  { key = "Right", mods = "Alt", chars = "\u001bF" },
  { key = "Left", mods = "Command", chars = "\u001bOH" },
  { key = "Right", mods = "Command", chars = "\u001bOF" },
  ### delete
  { key = "Back", mods = "Command", chars = "\u0015" },
]
