---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: nexus-gw
  namespace: nexus
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http-nexus
        protocol: HTTP
      hosts:
        - nexus.example.com
    - port:
        number: 443
        name: https-nexus
        protocol: HTTPS
      hosts:
        - nexus.example.com
      tls:
        mode: PASSTHROUGH
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nexus-vs
  namespace: nexus
spec:
  hosts:
    - nexus.example.com
  gateways:
    - nexus-gw
  http:
    - match:
        - port: 80
      route:
        - destination:
            host: my-nexus-nexus-repository-manager.nexus.svc.cluster.local
            port:
              number: 8081
  tls:
    - match:
        - port: 443
          sniHosts:
            - nexus.example.com
      route:
        - destination:
            host: my-nexus-nexus-repository-manager.nexus.svc.cluster.local
            port:
              number: 8081
