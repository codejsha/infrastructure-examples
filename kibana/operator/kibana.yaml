---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: elasticstack
spec:
  version: 7.15.0
  count: 1
  elasticsearchRef:
    name: elasticstack
  podTemplate:
    spec:
      containers:
        - name: kibana
          env:
            - name: NODE_OPTIONS
              value: "--max-old-space-size=2048"
          resources:
            requests:
              memory: 512Mi
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 100m
