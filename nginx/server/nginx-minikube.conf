http {

    server {
        listen       80;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
            proxy_http_version          1.1;
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_set_header X-Forwarded-Host   $host;
            proxy_set_header X-Forwarded-Port   $server_port;
            proxy_pass                  http://192.168.39.172:80;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    server {
        listen       443 ssl;
        server_name  localhost;

        ssl_certificate      /home/prouser/.minikube/proxy-client-ca.crt;
        ssl_certificate_key  /home/prouser/.minikube/proxy-client-ca.key;

        location / {
            root   html;
            index  index.html index.htm;
            proxy_http_version          1.1;
            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_set_header X-Forwarded-Host   $host;
            proxy_set_header X-Forwarded-Port   $server_port;
            proxy_pass                  https://192.168.39.172:443;
            proxy_ssl_certificate       /home/prouser/.minikube/profiles/minikube/client.crt;
            proxy_ssl_certificate_key   /home/prouser/.minikube/profiles/minikube/client.key;
            proxy_ssl_trusted_certificate   /home/prouser/.minikube/ca.crt;
            proxy_ssl_verify            off;
            proxy_ssl_session_reuse     on;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}
