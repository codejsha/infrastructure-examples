controller:
  componentName: "jenkins-controller"
  adminUser: "admin"
  adminPassword: "${PASSWORD}"
  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "100m"
      memory: "1024Mi"
  # javaOpts: "-Xms512m -Xmx512m"
  jenkinsUriPrefix: "/"
  servicePort: 8080
  targetPort: 8080
  serviceType: ClusterIP
  # loadBalancerIP: 1.2.3.4
  installPlugins:
    - kubernetes:1.27.6
    - workflow-aggregator:2.6
    - git:4.4.5
    - configuration-as-code:1.46
  additionalPlugins: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  ingress:
    enabled: true
    paths:
      - backend:
          serviceName: >-
            {{ template "jenkins.fullname" . }}
          servicePort: 8080
    apiVersion: "extensions/v1beta1"
    # apiVersion: "extensions/v1"
    annotations:
      kubernetes.io/ingress.class: nginx
    path: "/"
    hostName: jenkins.example.com
  route:
    enabled: false
    annotations: {}
    path: "/"

agent:
  enabled: true
  componentName: "jenkins-agent"
  resources:
    requests:
      cpu: "128m"
      memory: "512Mi"
    limits:
      cpu: "256m"
      memory: "512Mi"
  nodeSelector: {}
  # yamlTemplate: |-
  #   apiVersion: v1
  #   kind: Pod
  #   spec:
  #     tolerations:
  #     - key: "key"
  #       operator: "Equal"
  #       value: "value"
  # yamlMergeStrategy: "override"

persistence:
  enabled: true
  storageClass: "rook-ceph-block"
  accessMode: "ReadWriteOnce"
  size: "8Gi"
