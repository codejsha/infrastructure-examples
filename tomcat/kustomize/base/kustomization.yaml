apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: my-project
commonLabels:
  app: tomcat-starter
  owner: developer
resources:
- deployment.yaml
- ingress.yaml
- service.yaml

images:
- name: harbor.example.com/library/tomcat-starter
  newTag: latest
configMapGenerator:
- name: server-config
  envs:
  - server.env
# secretGenerator:
generatorOptions:
  disableNameSuffixHash: true
