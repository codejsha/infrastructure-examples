<source>
  @type tail
  tag zookeeper
  <parse>
    @type none
  </parse>
  path /mnt/${tag}/logs/nohup.${tag}*.out
  # path /logs/${tag}/nohup.${tag}*.out
</source>

<filter **>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
  </record>
</filter>

<match **>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
</match>
