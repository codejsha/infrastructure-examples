######################################################################
### Server Basics
######################################################################

confluent.controlcenter.id=1
bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
zookeeper.connect=zookeeper1:2181,zookeeper2:2181,zookeeper3:2181/clusterlocal

# confluent.controlcenter.kafka.<name>.bootstrap.servers=
# confluent.controlcenter.kafka.<name>.zookeeper.connect=
# confluent.controlcenter.kafka.<name>.security.protocol=
# confluent.controlcenter.kafka.<name>.sasl.mechanism=
# confluent.controlcenter.kafka.<name>.sasl.jaas.config=

######################################################################
### Listeners
######################################################################

confluent.controlcenter.streams.security.protocol=SASL_PLAINTEXT
confluent.controlcenter.streams.sasl.mechanism=PLAIN
confluent.controlcenter.streams.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="c3" \
    password="c3-secret";

confluent.controlcenter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
confluent.controlcenter.connect.connect-cluster.cluster=http://kafka-connect1:8083,http://kafka-connect2:8083
confluent.controlcenter.connect.replicator-cluster.cluster=http://replicator1:8083
confluent.controlcenter.streams.cprest.url=http://kafka1:8090,http://kafka2:8090,http://kafka3:8090
# confluent.controlcenter.kafka.kafka-rest.cprest.url=http://kafka-rest1:8082,http://kafka-rest2:8082
confluent.controlcenter.ksql.ksql-cluster.url=http://ksqldb1:8088,http://ksqldb2:8088
confluent.controlcenter.ksql.ksql-cluster.advertised.url=http://10.10.10.71:8088,http://10.10.10.72:8088

confluent.controlcenter.rest.listeners=http://0.0.0.0:9021
confluent.controlcenter.rest.advertised.url=http://control-center1:9021
# confluent.controlcenter.rest.access.control.allow.origin=
# confluent.controlcenter.rest.response.http.headers.config=

metric.reporters=io.confluent.metrics.reporter.ConfluentMetricsReporter
confluent.metrics.reporter.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
confluent.metrics.reporter.security.protocol=SASL_PLAINTEXT
confluent.metrics.reporter.sasl.mechanism=PLAIN
confluent.metrics.reporter.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="c3" \
    password="c3-secret";

