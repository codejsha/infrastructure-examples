######################################################################
### Server Basics
######################################################################

broker.id=1
# broker.rack=

######################################################################
### Listeners
######################################################################

listeners=INTERNAL://:9091,EXTERNAL://:9092,REPLICATION://:9093
advertised.listeners=INTERNAL://kafka1:9091,EXTERNAL://kafka1:9092,REPLICATION://kafka1:9093
listener.security.protocol.map=INTERNAL:SASL_PLAINTEXT,EXTERNAL:SASL_PLAINTEXT,REPLICATION:SASL_PLAINTEXT
inter.broker.listener.name=REPLICATION

security.protocol=SASL_PLAINTEXT
sasl.mechanism.inter.broker.protocol=PLAIN
sasl.mechanism=PLAIN
sasl.enabled.mechanisms=PLAIN
sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret";

listener.name.internal.sasl.mechanism=PLAIN
listener.name.internal.sasl.enabled.mechanisms=PLAIN
listener.name.internal.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret" \
    user_sr="sr-secret" \
    user_connect="connect-secret" \
    user_erp="erp-secret" \
    user_c3="c3-secret";

listener.name.external.sasl.mechanism=PLAIN
listener.name.external.sasl.enabled.mechanisms=PLAIN
listener.name.external.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret";

listener.name.replication.sasl.mechanism=PLAIN
listener.name.replication.sasl.enabled.mechanisms=PLAIN
listener.name.replication.plain.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret";

######################################################################
### Confluent Metrics Reporter
######################################################################

metric.reporters=io.confluent.metrics.reporter.ConfluentMetricsReporter
confluent.metrics.reporter.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
confluent.metrics.reporter.topic.replicas=3

confluent.metrics.reporter.security.protocol=SASL_PLAINTEXT
confluent.metrics.reporter.sasl.mechanism=PLAIN
confluent.metrics.reporter.sasl.enabled.mechanisms=PLAIN
confluent.metrics.reporter.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret";

