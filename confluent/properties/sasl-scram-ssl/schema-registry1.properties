######################################################################

schema.registry.group.id=schema-cluster

######################################################################

host.name=schema-registry1
listeners=https://0.0.0.0:8081

kafkastore.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091

security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-256
sasl.enabled.mechanisms=SCRAM-SHA-256
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
ssl.key.password=mystorepassword
ssl.keystore.location=/usr/local/confluent/ssl/schmea-registry-keystore.jks
ssl.keystore.password=mystorepassword
ssl.truststore.location=/usr/local/confluent/ssl/schmea-registry-truststore.jks
ssl.truststore.password=mystorepassword

kafkastore.security.protocol=SASL_SSL
kafkastore.sasl.mechanism=SCRAM-SHA-256
kafkastore.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="sr" \
    password="sr-secret";
kafkastore.ssl.truststore.location=/usr/local/confluent/ssl/schmea-registry-truststore.jks
kafkastore.ssl.truststore.password=mystorepassword

kafkastore.topic=_schemas
kafkastore.topic.replication.factor=3

kafkastore.init.timeout.ms=60000
kafkastore.timeout.ms=500

######################################################################

schema.compatibility.level=backward

######################################################################

consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
