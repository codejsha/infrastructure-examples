schema.registry.group.id=schema-cluster

listeners=https://0.0.0.0:8081
host.name=schema-registry1
inter.instance.protocol=https

security.protocol=SSL
ssl.key.password=changeit
ssl.keystore.location=/var/ssl/private/schema_registry.keystore.jks
ssl.keystore.password=changeit
ssl.truststore.location=/var/ssl/private/schema_registry.truststore.jks
ssl.truststore.password=changeit

kafkastore.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
kafkastore.security.protocol=SASL_SSL
kafkastore.sasl.mechanism=SCRAM-SHA-512
kafkastore.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="schema-registry" password="schema-registry-secret";
kafkastore.ssl.truststore.location=/var/ssl/private/schema_registry.truststore.jks
kafkastore.ssl.truststore.password=changeit
kafkastore.topic=_schemas
kafkastore.topic.replication.factor=3

schema.compatibility.level=backward
debug=false

confluent.license.topic=_confluent-license
