######################################################################
### Server Basics
######################################################################

confluent.controlcenter.id=1
bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
zookeeper.connect=zookeeper1:2182,zookeeper2:2182,zookeeper3:2182/clusterlocal
zookeeper.connection.timeout.ms=18000
zookeeper.clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty
zookeeper.ssl.client.enable=true
zookeeper.ssl.protocol=TLSv1.2
zookeeper.ssl.enabled.protocols=TLSv1.2
zookeeper.ssl.truststore.location=/usr/local/confluent/ssl/control-center-truststore.jks
zookeeper.ssl.truststore.password=mystorepassword

# confluent.controlcenter.kafka.<name>.bootstrap.servers=
# confluent.controlcenter.kafka.<name>.zookeeper.connect=
