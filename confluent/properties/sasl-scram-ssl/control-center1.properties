######################################################################
### Listeners
######################################################################

security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-256
sasl.enabled.mechanisms=SCRAM-SHA-256
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="c3" \
    password="c3-secret";
ssl.protocol=TLSv1.2
ssl.enabled.protocols=TLSv1.2
ssl.key.password=mystorepassword
ssl.keystore.location=/usr/local/confluent/ssl/control-center-keystore.jks
ssl.keystore.password=mystorepassword
ssl.truststore.location=/usr/local/confluent/ssl/control-center-truststore.jks
ssl.truststore.password=mystorepassword

confluent.controlcenter.streams.security.protocol=SASL_SSL
confluent.controlcenter.streams.sasl.mechanism=SCRAM-SHA-256
confluent.controlcenter.streams.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="c3" \
    password="c3-secret";
confluent.controlcenter.streams.ssl.protocol=TLSv1.2
confluent.controlcenter.streams.ssl.enabled.protocols=TLSv1.2
confluent.controlcenter.streams.ssl.truststore.location=/usr/local/confluent/ssl/control-center-truststore.jks
confluent.controlcenter.streams.ssl.truststore.password=mystorepassword

confluent.controlcenter.schema.registry.url=https://schema-registry1:8081,https://schema-registry2:8081
confluent.controlcenter.connect.connect-cluster.cluster=https://kafka-connect1:8083,https://kafka-connect2:8083
confluent.controlcenter.connect.replicator-cluster.cluster=https://replicator1:8083
confluent.controlcenter.streams.cprest.url=https://kafka1:8090,https://kafka2:8090,https://kafka3:8090
# confluent.controlcenter.kafka.kafka-rest.cprest.url=https://kafka-rest1:8082,https://kafka-rest2:8082
confluent.controlcenter.ksql.ksql-cluster.url=https://ksqldb1:8088,https://ksqldb2:8088
confluent.controlcenter.ksql.ksql-cluster.advertised.url=https://10.10.10.71:8088,https://10.10.10.72:8088

confluent.controlcenter.rest.listeners=https://0.0.0.0:9021
confluent.controlcenter.rest.advertised.url=https://control-center1:9021
confluent.controlcenter.rest.ssl.protocol=TLSv1.2
confluent.controlcenter.rest.ssl.enabled.protocols=TLSv1.2
confluent.controlcenter.rest.ssl.key.password=mystorepassword
confluent.controlcenter.rest.ssl.keystore.location=/usr/local/confluent/ssl/control-center-keystore.jks
confluent.controlcenter.rest.ssl.keystore.password=mystorepassword
confluent.controlcenter.rest.ssl.truststore.location=/usr/local/confluent/ssl/control-center-truststore.jks
confluent.controlcenter.rest.ssl.truststore.password=mystorepassword

# confluent.controlcenter.rest.access.control.allow.origin=
# confluent.controlcenter.rest.response.http.headers.config=

######################################################################
### Confluent Metrics Reporter
######################################################################

metric.reporters=io.confluent.metrics.reporter.ConfluentMetricsReporter
confluent.metrics.reporter.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091

confluent.metrics.reporter.security.protocol=SASL_SSL
confluent.metrics.reporter.sasl.mechanism=SCRAM-SHA-256
confluent.metrics.reporter.sasl.enabled.mechanisms=SCRAM-SHA-256
confluent.metrics.reporter.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="kafkaadmin" \
    password="kafkaadmin" \
    user_kafkaadmin="kafkaadmin" \
    user_kafka="kafka-secret";
confluent.metrics.reporter.ssl.protocol=TLSv1.2
confluent.metrics.reporter.ssl.enabled.protocols=TLSv1.2
confluent.metrics.reporter.ssl.truststore.location=/usr/local/confluent/ssl/control-center-truststore.jks
confluent.metrics.reporter.ssl.truststore.password=mystorepassword

confluent.metrics.reporter.topic.replicas=3

