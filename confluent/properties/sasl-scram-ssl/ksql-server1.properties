ksql.service.id=ksql-cluster
application.id=ksql-server

listeners=https://0.0.0.0:8088
# ksql.advertised.listener=

security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-512
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="ksqldb" password="ksqldb-secret";
ssl.key.password=changeit
ssl.keystore.location=/var/ssl/private/ksql.keystore.jks
ssl.keystore.password=changeit
ssl.truststore.location=/var/ssl/private/ksql.truststore.jks
ssl.truststore.password=changeit

bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
ksql.schema.registry.url=https://schema-registry1:8081,https://schema-registry2:8081
ksql.schema.registry.ssl.key.password=changeit
ksql.schema.registry.ssl.keystore.location=/var/ssl/private/ksql.keystore.jks
ksql.schema.registry.ssl.keystore.password=changeit
ksql.schema.registry.ssl.truststore.location=/var/ssl/private/ksql.truststore.jks
ksql.schema.registry.ssl.truststore.password=changeit

ksql.streams.state.dir=/mnt/ksqldb/data
ksql.streams.replication.factor=3
ksql.streams.num.standby.replicas=1
ksql.streams.producer.delivery.timeout.ms=2147483647
ksql.streams.producer.max.block.ms=9223372036854775807
ksql.internal.topic.replicas=3

confluent.monitoring.interceptor.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
confluent.monitoring.interceptor.security.protocol=SASL_SSL
confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-512
confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="ksqldb" password="ksqldb-secret";
confluent.monitoring.interceptor.ssl.truststore.location=/var/ssl/private/ksql.truststore.jks
confluent.monitoring.interceptor.ssl.truststore.password=changeit
confluent.monitoring.interceptor.topic=_confluent-monitoring

producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
