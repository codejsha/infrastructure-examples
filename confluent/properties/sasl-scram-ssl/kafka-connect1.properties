######################################################################

group.id=connect-cluster

######################################################################

# rest.host.name=0.0.0.0
# rest.port=8083
# rest.advertised.host.name=kafka-connect1
# rest.advertised.port=8083

bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091

security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-256
sasl.enabled.mechanisms=SCRAM-SHA-256
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
ssl.key.password=mystorepassword
ssl.keystore.location=/usr/local/confluent/ssl/kafka-connect-keystore.jks
ssl.keystore.password=mystorepassword
ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
ssl.truststore.password=mystorepassword

admin.security.protocol=SASL_SSL
admin.sasl.mechanism=SCRAM-SHA-256
admin.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
admin.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
admin.ssl.truststore.password=mystorepassword

producer.security.protocol=SASL_SSL
producer.sasl.mechanism=SCRAM-SHA-256
producer.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
producer.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
producer.ssl.truststore.password=mystorepassword

consumer.security.protocol=SASL_SSL
consumer.sasl.mechanism=SCRAM-SHA-256
consumer.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
consumer.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
consumer.ssl.truststore.password=mystorepassword

######################################################################

producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
producer.confluent.monitoring.interceptor.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
producer.confluent.monitoring.interceptor.security.protocol=SASL_SSL
producer.confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-256
producer.confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
producer.confluent.monitoring.interceptor.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
producer.confluent.monitoring.interceptor.ssl.truststore.password=mystorepassword

consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
consumer.confluent.monitoring.interceptor.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
consumer.confluent.monitoring.interceptor.security.protocol=SASL_SSL
consumer.confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-256
consumer.confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";
consumer.confluent.monitoring.interceptor.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
consumer.confluent.monitoring.interceptor.ssl.truststore.password=mystorepassword

######################################################################

reporter.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
reporter.result.topic.name=success-responses
reporter.result.topic.replication.factor=1
reporter.error.topic.name=error-responses
reporter.error.topic.replication.factor=1

reporter.admin.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
reporter.admin.security.protocol=SASL_SSL
reporter.admin.sasl.mechanism=SCRAM-SHA-256
reporter.admin.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";

reporter.producer.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
reporter.producer.security.protocol=SASL_SSL
reporter.producer.sasl.mechanism=SCRAM-SHA-256
reporter.producer.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="connect" \
    password="connect-secret";

######################################################################

key.converter=io.confluent.connect.avro.AvroConverter
key.converter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
key.converter.schema.registry.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
key.converter.schema.registry.ssl.truststore.password=mystorepassword
value.converter=io.confluent.connect.avro.AvroConverter
value.converter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
value.converter.schema.registry.ssl.truststore.location=/usr/local/confluent/ssl/kafka-connect-truststore.jks
value.converter.schema.registry.ssl.truststore.password=mystorepassword

internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter.schemas.enable=false

######################################################################

config.storage.topic=connect-configs
offset.storage.topic=connect-offsets
status.storage.topic=connect-status

config.storage.replication.factor=3
offset.storage.replication.factor=3
status.storage.replication.factor=3

offset.storage.partitions=25
status.storage.partitions=5

######################################################################

connector.client.config.override.policy=All

######################################################################

plugin.path=/usr/share/java,/usr/share/confluent-hub-components
# plugin.path=/usr/local/confluent/share/java,/usr/local/confluent/share/confluent-hub-components
rest.extension.classes=io.confluent.connect.replicator.monitoring.ReplicatorMonitoringExtension
