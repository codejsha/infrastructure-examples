confluent.controlcenter.ksql.ksql-cluster.ssl.truststore.location=/var/ssl/private/control_center.truststore.jks
confluent.controlcenter.ksql.ksql-cluster.ssl.truststore.password=changeit

confluent.controlcenter.data.dir=/mnt/control-center/data
confluent.controlcenter.command.topic=_confluent-command
