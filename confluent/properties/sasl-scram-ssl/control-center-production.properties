confluent.controlcenter.connect.connect-cluster.ssl.keystore.location=/var/ssl/private/control_center.keystore.jks
confluent.controlcenter.connect.connect-cluster.ssl.keystore.password=changeit
confluent.controlcenter.connect.connect-cluster.ssl.truststore.location=/var/ssl/private/control_center.truststore.jks
confluent.controlcenter.connect.connect-cluster.ssl.truststore.password=changeit
confluent.controlcenter.ksql.ksql-cluster.url=https://ksqldb1:8088,https://ksqldb2:8088
