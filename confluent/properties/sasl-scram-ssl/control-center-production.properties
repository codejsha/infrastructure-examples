confluent.controlcenter.schema.registry.schema.registry.ssl.truststore.location=/var/ssl/private/control_center.truststore.jks
confluent.controlcenter.schema.registry.schema.registry.ssl.truststore.password=changeit
confluent.controlcenter.connect.connect-cluster.cluster=https://kafka-connect1:8083,https://kafka-connect2:8083
