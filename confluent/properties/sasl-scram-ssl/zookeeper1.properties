######################################################################

tickTime=2000
dataDir=/mnt/zookeeper/data
clientPort=2181
initLimit=5
syncLimit=2

######################################################################

maxClientCnxns=0
admin.enableServer=false
#admin.serverPort=8080
autopurge.snapRetainCount=3
autopurge.purgeInterval=24

######################################################################

server.1=0.0.0.0:2888:3888
server.2=zookeeper2:2888:3888
server.3=zookeeper3:2888:3888

######################################################################

authProvider.sasl=org.apache.zookeeper.server.auth.SASLAuthenticationProvider
# kerberos.removeHostFromPrincipal=true
# kerberos.removeRealmFromPrincipal=true

######################################################################

quorum.auth.enableSasl=true
quorum.auth.learnerRequireSasl=true
quorum.auth.serverRequireSasl=true
quorum.auth.learner.saslLoginContext=QuorumLearner
quorum.auth.server.saslLoginContext=QuorumServer
# quorum.auth.kerberos.servicePrincipal=servicename/_HOST
quorum.cnxn.threads.size=20

######################################################################

authProvider.x509=org.apache.zookeeper.server.auth.X509AuthenticationProvider
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
secureClientPort=2182

ssl.clientAuth=none
ssl.protocol=TLSv1.2
ssl.enabled.protocols=TLSv1.2
ssl.keyStore.location=/usr/local/confluent/ssl/zookeeper-keystore.jks
ssl.keyStore.password=mystorepassword
ssl.trustStore.location=/usr/local/confluent/ssl/zookeeper-truststore.jks
ssl.trustStore.password=mystorepassword

sslQuorum=true
ssl.quorum.clientAuth=none
ssl.quorum.protocol=TLSv1.2
ssl.quorum.enabled.protocols=TLSv1.2
ssl.quorum.keyStore.location=/usr/local/confluent/ssl/zookeeper-keystore.jks
ssl.quorum.keyStore.password=mystorepassword
ssl.quorum.trustStore.location=/usr/local/confluent/ssl/zookeeper-truststore.jks
ssl.quorum.trustStore.password=mystorepassword
