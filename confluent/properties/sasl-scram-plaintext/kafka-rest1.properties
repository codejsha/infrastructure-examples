######################################################################

id=1

######################################################################

listeners=http://0.0.0.0:8082
advertised.listeners=http://kafka-rest1:8082

bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081

client.security.protocol=SASL_PLAINTEXT
client.sasl.mechanism=SCRAM-SHA-256
client.sasl.enabled.mechanisms=SCRAM-SHA-256
client.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
    username="erp" \
    password="erp-secret";

######################################################################

consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
