confluent.controlcenter.id=1

confluent.controlcenter.rest.listeners=http://0.0.0.0:9021

bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091

confluent.controlcenter.streams.cprest.url=http://kafka1:8090,http://kafka2:8090,http://kafka3:8090
confluent.controlcenter.streams.security.protocol=SASL_PLAINTEXT
confluent.controlcenter.streams.sasl.mechanism=SCRAM-SHA-512
confluent.controlcenter.streams.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="control-center" password="control-center-secret";
confluent.controlcenter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
confluent.controlcenter.connect.connect-cluster.cluster=http://kafka-connect1:8083,http://kafka-connect2:8083
confluent.controlcenter.ksql.ksql-cluster.url=http://ksqldb1:8088,http://ksqldb2:8088
confluent.controlcenter.ksql.ksql-cluster.advertised.url=http://ksqldb1:8088,http://ksqldb2:8088

confluent.controlcenter.data.dir=/mnt/control-center/data
confluent.controlcenter.command.topic=_confluent-command
confluent.controlcenter.command.topic.replication=3
confluent.controlcenter.internal.topics.partitions=12
confluent.controlcenter.internal.topics.replication=3
confluent.metrics.topic=_confluent-metrics
confluent.metrics.topic.partitions=12
confluent.metrics.topic.replication=3
confluent.controlcenter.streams.num.stream.threads=8

confluent.controlcenter.ui.autoupdate.enable=false
confluent.controlcenter.ui.controller.chart.enable=true
confluent.controlcenter.usage.data.collection.enable=false

confluent.monitoring.interceptor.security.protocol=SASL_PLAINTEXT
confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-512
confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="control-center" password="control-center-secret";
confluent.monitoring.interceptor.topic=_confluent-monitoring
confluent.monitoring.interceptor.topic.partitions=12
confluent.monitoring.interceptor.topic.replication=3
