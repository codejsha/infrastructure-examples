group.id=connect-cluster

listeners=http://0.0.0.0:8083
rest.port=8083
rest.advertised.host.name=kafka-connect2
rest.advertised.port=8083
rest.advertised.listener=http

security.protocol=SASL_PLAINTEXT
sasl.mechanism=SCRAM-SHA-512
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";

bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091

key.converter=io.confluent.connect.avro.AvroConverter
key.converter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
value.converter=io.confluent.connect.avro.AvroConverter
value.converter.schema.registry.url=http://schema-registry1:8081,http://schema-registry2:8081
config.providers.secret.param.kafkastore.security.protocol=SASL_PLAINTEXT
config.providers.secret.param.kafkastore.sasl.mechanism=SCRAM-SHA-512
config.providers.secret.param.kafkastore.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";

internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter.schemas.enable=false

consumer.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
consumer.security.protocol=SASL_PLAINTEXT
consumer.sasl.mechanism=SCRAM-SHA-512
consumer.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";
producer.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
producer.security.protocol=SASL_PLAINTEXT
producer.sasl.mechanism=SCRAM-SHA-512
producer.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";

confluent.monitoring.interceptor.topic=_confluent-monitoring
consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
consumer.confluent.monitoring.interceptor.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
consumer.confluent.monitoring.interceptor.security.protocol=SASL_PLAINTEXT
consumer.confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-512
consumer.confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";
producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
producer.confluent.monitoring.interceptor.bootstrap.servers=kafka1:9091,kafka2:9091,kafka3:9091
producer.confluent.monitoring.interceptor.security.protocol=SASL_PLAINTEXT
producer.confluent.monitoring.interceptor.sasl.mechanism=SCRAM-SHA-512
producer.confluent.monitoring.interceptor.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="kafka-connect" password="kafka-connect-secret";

config.storage.topic=connect-cluster-configs
config.storage.replication.factor=3
offset.storage.topic=connect-cluster-offsets
offset.storage.partitions=25
offset.storage.replication.factor=3
offset.flush.interval.ms=10000
status.storage.topic=connect-cluster-status
status.storage.partitions=5
status.storage.replication.factor=3

connector.client.config.override.policy=All
plugin.path=/usr/share/java,/usr/share/confluent-hub-components

confluent.license.topic=_confluent-command
