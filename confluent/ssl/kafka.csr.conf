[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
countryName            = "KR"                   # C
stateOrProvinceName    = "Seoul"                # ST
localityName           = "Gangnam"              # L
organizationName       = "Dev Company"          # O
organizationalUnitName = "Dev Team"             # OU
commonName             = "kafka"                # CN
emailAddress           = "admin@example.com"    # CN/emailAddress

[v3_req]
extendedKeyUsage = serverAuth , clientAuth
subjectAltName = @alt_names

[alt_names]
DNS.1 = localhost
DNS.2 = kafka
DNS.3 = kafka1
DNS.4 = kafka2
DNS.5 = kafka3
DNS.6 = 192.168.200.11
DNS.7 = 192.168.200.12
DNS.8 = 192.168.200.13
