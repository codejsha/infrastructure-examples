---
name: confluent-operator

# licenseKey: ""
# publicKey: |-
#   -----BEGIN PUBLIC KEY-----
#   -----END PUBLIC KEY-----

licenseSecretRef: ""

replicas: 1

namespaced: true
namespaceList: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

terminationGracePeriodSeconds: 30

debug: false

affinity: {}
tolerations: []

podSecurity:
  enabled: true
  securityContext:
    fsGroup: 1001
    runAsUser: 1001
    runAsNonRoot: true

serviceAccount:
  create: true
  name: "confluent-sa"

rbac: true

telemetry:
  enabled: false
  proxy:
    enabled: false
    credentialRequired: false
  secretRef: ""
  directoryPathInContainer: ""

pod:
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/port: "7778"
    prometheus.io/scrape: "true"
  labels: {}
