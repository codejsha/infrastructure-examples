---
### kafka clueter role binding
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: test-cluster-rolebinding
  namespace: confluent
spec:
  principal:
    type: user
    name: kafka
  role: ClusterAdmin
  kafkaRestClassRef:
    name: default
---
### schema registry role binding
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: test-cluster-rolebinding-schemaregistry
  namespace: confluent
spec:
  principal:
    type: user
    name: kafka
  clustersScopeByIds:
    schemaRegistryClusterId: id_schemaregistry_confluent
  role: SystemAdmin
  kafkaRestClassRef:
    name: default
---
### kafka connect role binding
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: test-cluster-rolebinding-connect
  namespace: confluent
spec:
  principal:
    type: user
    name: kafka
  clustersScopeByIds:
    connectClusterId: confluent.connect
  role: SystemAdmin
  kafkaRestClassRef:
    name: default
---
### ksqldb role binding
apiVersion: platform.confluent.io/v1beta1
kind: ConfluentRolebinding
metadata:
  name: test-cluster-rolebinding-ksql
  namespace: confluent
spec:
  principal:
    type: user
    name: kafka
  clustersScopeByIds:
    ksqlClusterId: confluent.ksqldb
  role: ResourceOwner
  resourcePatterns:
    - name: ksql-cluster
      patternType: LITERAL
      resourceType: KsqlCluster
  kafkaRestClassRef:
    name: default
