---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:6.2.1
    init: confluentinc/confluent-init-container:2.0.3
  dataVolumeCapacity: 10Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
      - name: ksqldb
        url: http://ksqldb.confluent.svc.cluster.local:8088
    connect:
      - name: connect
        url: http://connect.confluent.svc.cluster.local:8083
