---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:6.2.1
    init: confluentinc/confluent-init-container:2.0.3
  dataVolumeCapacity: 10Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
