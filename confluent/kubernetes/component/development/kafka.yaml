---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:6.2.1
    init: confluentinc/confluent-init-container:2.0.3
  dataVolumeCapacity: 100Gi
  configOverrides:
    server:
      - auto.create.topics.enable=false
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
  listeners:
    external:
      externalAccess:
        type: nodePort
        nodePort:
          nodePortOffset: 30000
          host: localhost
  metricReporter:
    enabled: true
