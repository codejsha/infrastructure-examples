---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
  dataVolumeCapacity: 100Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
  metricReporter:
    enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
  dataVolumeCapacity: 10Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.1.3
    init: confluentinc/cp-init-container-operator:6.1.3
  dataVolumeCapacity: 10Gi
  configOverrides:
    server: []
    jvm: []
    log4j: []
  podTemplate:
    podSecurityContext:
      fsGroup: 1000
      runAsUser: 1000
      runAsNonRoot: true
    # tolerations:
    # affinity:
    #   nodeAffinity:
    #   podAffinity:
    #   podAntiAffinity:
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
      - name: ksqldb
        url: http://ksqldb.confluent.svc.cluster.local:8088
    connect:
      - name: connect
        url: http://connect.confluent.svc.cluster.local:8083
