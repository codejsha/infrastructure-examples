---
### zookeeper
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: zookeeper
  namespace: confluent
  labels:
    release: my-kube-prometheus-stack
    type: zookeeper
    confluent-platform: "true"
spec:
  jobLabel: zookeeper
  selector:
    matchLabels:
      type: zookeeper
      confluent-platform: "true"
  namespaceSelector:
    matchNames:
      - confluent
  endpoints:
    - port: prometheus
      interval: 10s
