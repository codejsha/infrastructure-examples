kafka-lag-exporter {
  port = 9999
  poll-interval = 15 seconds

  client-group-id = "kafkalagexporter"
  lookup-table-size = 120

  clusters = [
    {
      name = "clusterlocal"
      bootstrap-brokers = "broker:9092"

      group-whitelist = [".*"]
      group-blacklist = []
      topic-whitelist = [".*"]
      topic-blacklist = []

      admin-client-properties = {
        client.id = "admin-client-id"
      }

      consumer-properties = {
        client.id = "consumer-client-id"
      }
    }
  ]
}
