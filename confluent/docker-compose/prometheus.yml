global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 15s

rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager:9093"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "zookeeper"
    static_configs:
      - targets:
          - "zookeeper:1234"
        labels:
          env: "clusterlocal"

  - job_name: "kafka"
    static_configs:
      - targets:
          - "broker:1234"
        labels:
          env: "clusterlocal"

  - job_name: "schema-registry"
    static_configs:
      - targets:
          - "schema-registry:1234"
        labels:
          env: "clusterlocal"

  - job_name: "connect"
    static_configs:
      - targets:
          - "connect:1234"
        labels:
          env: "clusterlocal"

  - job_name: "rest-proxy"
    static_configs:
      - targets:
          - "rest-proxy:1234"
        labels:
          env: "clusterlocal"

  - job_name: "ksqldb-server"
    static_configs:
      - targets:
          - "ksqldb-server:1234"
        labels:
          env: "clusterlocal"

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "node-exporter:9100"

  - job_name: "kafka-lag-exporter"
    static_configs:
      - targets:
          - "kafka-lag-exporter:9999"
