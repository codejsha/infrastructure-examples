[Service]
User=root
Group=root
Environment="KAFKA_HEAP_OPTS=-Xms1g -Xmx1g"
Environment="KAFKA_OPTS=-Djdk.tls.ephemeralDHKeySize=2048 -Djava.security.auth.login.config=/opt/confluent/etc/kafka/kafka_server_jaas.conf -javaagent:/opt/confluent/prometheus/jmx_prometheus_javaagent.jar=8080:/opt/confluent/prometheus/kafka.yml"
Environment="LOG_DIR=/mnt/kafka/logs"
ExecStart=
ExecStart=/opt/confluent/confluent-7.0.1/bin/kafka-server-start /opt/confluent/etc/kafka/server.properties
