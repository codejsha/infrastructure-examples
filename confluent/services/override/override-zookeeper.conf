[Service]
User=root
Group=root
Environment="KAFKA_HEAP_OPTS=-Xms512m -Xmx512m"
Environment="KAFKA_OPTS=-Djdk.tls.ephemeralDHKeySize=2048 -Djava.security.auth.login.config=/opt/confluent/etc/kafka/zookeeper_jaas.conf -javaagent:/opt/confluent/prometheus/jmx_prometheus_javaagent.jar=8079:/opt/confluent/prometheus/zookeeper.yml"
Environment="KAFKA_LOG4J_OPTS=-Dlog4j.configuration=file:/opt/confluent/etc/kafka/zookeeper-log4j.properties"
Environment="LOG_DIR=/mnt/zookeeper/logs"
ExecStart=
ExecStart=/opt/confluent/confluent-7.0.1/bin/zookeeper-server-start /opt/confluent/etc/kafka/zookeeper.properties
