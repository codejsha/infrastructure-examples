[Service]
User=root
Group=root
Environment="KAFKA_HEAP_OPTS=-Xms1g -Xmx1g"
Environment="KAFKA_OPTS=-Djdk.tls.ephemeralDHKeySize=2048 -javaagent:/opt/confluent/prometheus/jmx_prometheus_javaagent.jar=8077:/opt/confluent/prometheus/kafka_connect.yml"
Environment="LOG_DIR=/mnt/kafka-connect/logs"
LimitNOFILE=100000
ExecStart=
ExecStart=/opt/confluent/confluent-7.0.1/bin/connect-distributed /opt/confluent/etc/kafka/connect-distributed.properties
