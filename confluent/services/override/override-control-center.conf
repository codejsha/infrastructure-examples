[Service]
User=root
Group=root
Environment="CONTROL_CENTER_HEAP_OPTS=-Xms4g -Xmx4g"
Environment="CONTROL_CENTER_OPTS=-Djdk.tls.ephemeralDHKeySize=2048"
Environment="CONTROL_CENTER_LOG4J_OPTS=-Dlog4j.configuration=file:/opt/confluent/confluent-7.0.1/etc/confluent-control-center/log4j-rolling.properties"
Environment="LOG_DIR=/mnt/control-center/logs"
ExecStart=
ExecStart=/opt/confluent/confluent-7.0.1/bin/control-center-start /opt/confluent/etc/confluent-control-center/control-center-production.properties
