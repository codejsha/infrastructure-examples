[Service]
User=root
Group=root
Environment="KSQL_HEAP_OPTS=-Xms1g -Xmx1g"
Environment="KSQL_OPTS=-Djdk.tls.ephemeralDHKeySize=2048 -javaagent:/opt/confluent/prometheus/jmx_prometheus_javaagent.jar=8076:/opt/confluent/prometheus/ksql.yml"
Environment="KSQL_LOG4J_OPTS=-Dlog4j.configuration=file:/opt/confluent/confluent-7.0.1/etc/ksqldb/ksqldb-log4j.properties"
Environment="LOG_DIR=/mnt/ksqldb/logs"
Environment="ROCKSDB_SHAREDLIB_DIR=/tmp/ksqldb"
LimitNOFILE=100000
ExecStart=
ExecStart=/opt/confluent/confluent-7.0.1/bin/ksql-server-start /opt/confluent/etc/ksqldb/ksql-server.properties
